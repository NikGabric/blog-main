<div class="container p-5 content">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card bg-light" style="border-radius: 0.5rem">
        <div class="card-body text-center">
          <h3 class="mb-3">Comment</h3>

          <form (ngSubmit)="submitComment()" autocomplete="off" method="post">
            <div class="form-group mb-3">
              <textarea
                class="form-control"
                placeholder="Comment content"
                id="postContent"
                name="content"
                [(ngModel)]="commentParams.content"
                rows="5"
              ></textarea>
            </div>

            <div
              class="d-flex justify-content-start p-1"
              style="font-size: small; color: red"
              *ngIf="fieldEmpty"
            >
              * Field can't be left empty!
            </div>

            <button type="submit" class="btn btn-primary">
              Submit comment
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
